<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',filename='base.css')}}" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Red+Hat+Mono:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    /> -->
    <title>Wine Quality Pediction</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid container">
      <a class="navbar-brand" href="/home">Home</a>
        <ul class="navbar-nav">
          <li class="nav-item">
                    <a class="navbar-link github" target="_blank" href="https://github.com/varshithreddy28/winequalitypredictor"><i class="fab fa-github"></i></a>
          </li>
        </ul>
      </div>
    </nav>
   
    <div class="headding">
      <div class="title">
        <span>Wine Quality Predictor</span>
      </div>
    </div>
    <div class="container">
      <form action="/">
        <div class="inputs">
          <div class="">
            <div class="">
              <label for="fixed acidity" class="col-form-label"
                >Fixed Acidity</label
              >
            </div>
            <div class="">
              <input
                type="number"
                id="fixed acidity"
                class="form-control"
                step="0.00000000000001"
                name="fixed acidity"
                required
                disabled="disabled"
                value={{inputs[0]}}
              />
            </div>
          </div>
          <div class="">
            <div class="">
              <label for="volatile acidity" class="col-form-label"
                >Volatile Acidity</label
              >
            </div>
            <div class="">
              <input
                type="number"
                id="volatile acidity"
                class="form-control"
                step="0.00000000000001"
                name="volatile acidity"
                required
                aria-describedby="passwordHelpInline"
                disabled="disabled"
                value={{inputs[1]}}
              />
            </div>
          </div>
          <div class="">
            <div class="">
              <label for="residual sugar" class="col-form-label"
                >Residual Sugar</label
              >
            </div>
            <div class="">
              <input
                type="number"
                id="residual sugar"
                class="form-control"
                step="0.00000000000001"
                name="residual sugar"
                required
                placeholder="Residual Sugar"
                aria-describedby="passwordHelpInline"
                disabled="disabled"
                value={{inputs[3]}}
              />
            </div>
          </div>
          <div class="">
            <div class="">
              <label for="chlorides" class="col-form-label">Chlorides</label>
            </div>
            <div class="">
              <input
                type="number"
                id="chlorides"
                class="form-control"
                step="0.00000000000001"
                name="chlorides"
                required
                placeholder="Chlorides"
                aria-describedby="passwordHelpInline"
                disabled="disabled"
                value={{inputs[4]}}
              />
            </div>
          </div>
          <div class="">
            <div class="">
              <label for="free sulfur dioxide" class="col-form-label"
                >Free Sulfur Dioxide</label
              >
            </div>
            <div class="">
              <input
                type="number"
                id="free sulfur dioxide"
                class="form-control"
                step="0.00000000000001"
                name="free sulfur dioxide"
                required
                placeholder="Free Sulfur Dioxide"
                aria-describedby="passwordHelpInline"
                disabled="disabled"
                value={{inputs[5]}}
              />
            </div>
          </div>
          
          <div class="">
            <div class="">
              <label for="pH" class="col-form-label">pH</label>
            </div>
            <div class="">
              <input
                type="number"
                id="pH"
                class="form-control"
                step="0.00000000000001"
                name="pH"
                required
                placeholder="pH"
                aria-describedby="passwordHelpInline"
                disabled="disabled"
                value={{inputs[7]}}
              />
            </div>
          </div>
          <div class="">
            <div class="">
              <label for="sulphates" class="col-form-label">Sulphate</label>
            </div>
            <div class="">
              <input
                type="number"
                id="sulphates"
                class="form-control"
                step="0.00000000000001"
                name="sulphates"
                required
                placeholder="Sulphates"
                aria-describedby="passwordHelpInline"
                disabled="disabled"
                value={{inputs[6]}}
              />
            </div>
          </div>
          <div class="">
            <div class="">
              <label for="alcohol" class="col-form-label">Alcohol</label>
            </div>
            <div class="">
              <input
                type="number"
                id="lcohol"
                class="form-control"
                step="0.00000000000001"
                name="alcohol"
                value={{inputs[7]}}
                disabled="disabled"
                placeholder="alcohol"
                aria-describedby="passwordHelpInline"
              />
            </div>
          </div>
        </div>
        </div> 
        <div class="submit">
          <button type="submit">Predict Again</button>
        </div>
      </form>
      <div class="predsent">
        <span class="sentencepred">The Quality of Wine is <span span class="quality">{{result}}</span>.</span>
      </div>
      <div class="predrate">
        <!-- <span class="sentencepred">The rateing of Wine is <span class="quality">{{predNum}}</span>(Out)</span> -->
      </div>
     
    </div>
    <!-- JSB -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
